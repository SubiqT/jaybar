name: CI/CD

on:
  push:
    branches: [ master, release ]
  pull_request:
    branches: [ master, release ]

jobs:
  release:
    if: (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/release') && github.event_name == 'push'
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.1'
    
    - name: Generate version
      id: version
      run: |
        MAJOR_VERSION=$(grep '^version:' pubspec.yaml | cut -d' ' -f2 | cut -d'.' -f1)
        
        if [ "${{ github.ref }}" == "refs/heads/release" ]; then
          MINOR_VERSION="0"
        elif [ "${{ github.ref }}" == "refs/heads/master" ]; then
          MINOR_VERSION="1"
        else
          MINOR_VERSION="1"
        fi
        
        FULL_VERSION="$MAJOR_VERSION.$MINOR_VERSION.${{ github.run_number }}"
        echo "version=$FULL_VERSION" >> $GITHUB_OUTPUT
        echo "tag=v$FULL_VERSION" >> $GITHUB_OUTPUT
    
    - name: Update pubspec.yaml
      run: |
        sed -i '' "s/^version: .*/version: ${{ steps.version.outputs.version }}/" pubspec.yaml
    
    - name: Build release
      run: |
        flutter pub get
        flutter build macos --release --build-name=${{ steps.version.outputs.version }}
    
    - name: Create release archive
      run: |
        cd build/macos/Build/Products/Release
        zip -r jaybar-${{ steps.version.outputs.version }}-macos.zip jaybar.app
        mv jaybar-${{ steps.version.outputs.version }}-macos.zip $GITHUB_WORKSPACE/
    
    - name: Generate changelog
      id: changelog
      run: |
        LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
        if [ -z "$LAST_TAG" ]; then
          COMMITS=$(git log --oneline --pretty=format:"- %s" | head -20)
        else
          COMMITS=$(git log --oneline --pretty=format:"- %s" $LAST_TAG..HEAD)
        fi
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        echo "$COMMITS" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.tag }}
        name: ${{ steps.version.outputs.tag }}
        body: |
          ## Changes
          ${{ steps.changelog.outputs.changelog }}
          
          ## Installation
          Download and extract the zip file, then move jaybar.app to your Applications folder.
          
          ${{ github.ref == 'refs/heads/master' && '**This is a development build from master branch.**' || '' }}
        files: jaybar-${{ steps.version.outputs.version }}-macos.zip
        draft: false
        prerelease: ${{ github.ref == 'refs/heads/master' }}
